<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/37642d0e7b.js" crossorigin="anonymous"></script> 
  <script defer src="script.js"></script>
</head>
<body>
  <div id="container">
    <div class="buttons">
      <button id="black"></button>
      <button id="white"></button>
      <button id="red"></button>
      <button id="green"></button>
      <button id="blue"></button>
      <button id="yellow"></button>
      <button id="fill"><i class="fa-solid fa-fill-drip"></i></button>
      <button id="transparent"><i class="fa-solid fa-eraser"></i></button>
      <button id="clear"><i class="fa-solid fa-trash"></i></button>
    </div>
  </div>
</body>
</html>
