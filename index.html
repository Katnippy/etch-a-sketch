<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <script src="https://kit.fontawesome.com/37642d0e7b.js" crossorigin="anonymous"></script> 
  <script defer src="script.js"></script>
</head>
<body>
  <div id="container">
    <div id="top-elements">
      <div class="form">
        <form name="form">
          <label for="x-amount">x-axis: </label>
          <input type="number" id="x-amount" name="x-amount" min="1" max="150" required>
          <label for="y-amount">y-axis: </label>
          <input type="number" id="y-amount" name="y-amount" min="1" max="150" required>
          <input type="submit" value="OK">
        </form>
      </div>
    </div>
    <div id="bottom-elements">
      <div class="buttons">
        <button id="black"></button>
        <button id="white"></button>
        <button id="red"></button>
        <button id="green"></button>
        <button id="blue"></button>
        <button id="yellow"></button>
        <button id="fill"><i class="fa-solid fa-fill-drip"></i></button>
        <button id="transparent"><i class="fa-solid fa-eraser"></i></button>
        <button id="clear"><i class="fa-solid fa-trash"></i></button>
      </div>
      <div class="grid"></div>
    </div>
  </div>
</body>
</html>
